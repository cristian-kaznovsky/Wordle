<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wordle</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./stylesheet.css" />
  </head>
  <body>
    <div class="navbar">WORDLE</div>
    <div class="goal">
      Guess the word in 6 tries. Every word must be 5 letters long.
    </div>
    <div class="legend">
      <div class="row">
        <div class="letter red">A</div>
        <p class="rules">An invalid word was entered.</p>
      </div>
      <div class="row">
        <div class="letter green">A</div>
        <p class="rules">The letter is in the correct position.</p>
      </div>
      <div class="row">
        <div class="letter yellow">A</div>
        <p class="rules">The letter is correct but in the wrong position.</p>
      </div>
    </div>
    <div class="loader loader-hidden"></div>
    <div tabindex="-1" class="puzzle-container" onkeydown="insertLetter(event)">
      <div tabindex="-1" class="puzzle-row" autofocus>
        <div class="letter">_</div>
        <div class="letter">_</div>
        <div class="letter">_</div>
        <div class="letter">_</div>
        <div class="letter">_</div>
      </div>
      <div tabindex="-1" class="puzzle-row">
        <div class="letter">_</div>
        <div class="letter">_</div>
        <div class="letter">_</div>
        <div class="letter">_</div>
        <div class="letter">_</div>
      </div>
      <div tabindex="-1" class="puzzle-row">
        <div class="letter">_</div>
        <div class="letter">_</div>
        <div class="letter">_</div>
        <div class="letter">_</div>
        <div class="letter">_</div>
      </div>
      <div tabindex="-1" class="puzzle-row">
        <div class="letter">_</div>
        <div class="letter">_</div>
        <div class="letter">_</div>
        <div class="letter">_</div>
        <div class="letter">_</div>
      </div>
      <div tabindex="-1" class="puzzle-row">
        <div class="letter">_</div>
        <div class="letter">_</div>
        <div class="letter">_</div>
        <div class="letter">_</div>
        <div class="letter">_</div>
      </div>
      <div tabindex="-1" class="puzzle-row">
        <div class="letter">_</div>
        <div class="letter">_</div>
        <div class="letter">_</div>
        <div class="letter">_</div>
        <div class="letter">_</div>
      </div>
      <div class="message"></div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
