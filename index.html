<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wordle</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./stylesheet.css" />
  </head>
  <body>
    <div class="navbar">WORDLE</div>
    <div class="goal">Guess the word in six tries.</div>
    <div class="legend">
      <div class="row">
        <div class="letter red">A</div>
        <p class="rules">An invalid word was entered.</p>
      </div>
      <div class="row">
        <div class="letter green">A</div>
        <p class="rules">The letter is in the correct position.</p>
      </div>
      <div class="row">
        <div class="letter yellow">A</div>
        <p class="rules">The letter is correct but in the wrong position.</p>
      </div>
    </div>
    <div class="loader loader-hidden"></div>
    <div tabindex="-1" class="puzzle-container" onkeydown="insertLetter(event)">
      <div class="puzzle-row" autofocus>
        <input class="letter" type="text" maxlength="1" inputmode="none" />
        <input class="letter" type="text" maxlength="1" inputmode="none" />
        <input class="letter" type="text" maxlength="1" inputmode="none" />
        <input class="letter" type="text" maxlength="1" inputmode="none" />
        <input class="letter" type="text" maxlength="1" inputmode="none" />
      </div>
      <div class="puzzle-row">
        <input class="letter" type="text" maxlength="1" inputmode="none" />
        <input class="letter" type="text" maxlength="1" inputmode="none" />
        <input class="letter" type="text" maxlength="1" inputmode="none" />
        <input class="letter" type="text" maxlength="1" inputmode="none" />
        <input class="letter" type="text" maxlength="1" inputmode="none" />
      </div>
      <div class="puzzle-row">
        <input class="letter" type="text" maxlength="1" inputmode="none" />
        <input class="letter" type="text" maxlength="1" inputmode="none" />
        <input class="letter" type="text" maxlength="1" inputmode="none" />
        <input class="letter" type="text" maxlength="1" inputmode="none" />
        <input class="letter" type="text" maxlength="1" inputmode="none" />
      </div>
      <div class="puzzle-row">
        <input class="letter" type="text" maxlength="1" inputmode="none" />
        <input class="letter" type="text" maxlength="1" inputmode="none" />
        <input class="letter" type="text" maxlength="1" inputmode="none" />
        <input class="letter" type="text" maxlength="1" inputmode="none" />
        <input class="letter" type="text" maxlength="1" inputmode="none" />
      </div>
      <div class="puzzle-row">
        <input class="letter" type="text" maxlength="1" inputmode="none" />
        <input class="letter" type="text" maxlength="1" inputmode="none" />
        <input class="letter" type="text" maxlength="1" inputmode="none" />
        <input class="letter" type="text" maxlength="1" inputmode="none" />
        <input class="letter" type="text" maxlength="1" inputmode="none" />
      </div>
      <div class="puzzle-row">
        <input class="letter" type="text" maxlength="1" inputmode="none" />
        <input class="letter" type="text" maxlength="1" inputmode="none" />
        <input class="letter" type="text" maxlength="1" inputmode="none" />
        <input class="letter" type="text" maxlength="1" inputmode="none" />
        <input class="letter" type="text" maxlength="1" inputmode="none" />
      </div>
      <div class="message"></div>
    </div>
    <div class="simple-keyboard"></div>
    <script src="./index.js"></script>
    <script type="module" src="./personalisedKeyboard.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/simple-keyboard@latest/build/css/index.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/simple-keyboard@latest/build/index.js"></script>
  </body>
</html>
